<ion-view title="Login">
  <ion-content padding="true" class="has-header" ng-app="CourseRecommendation">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="username"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="password"/>
        </label>
      </ion-list>

      <div ng-repeat="x in studentdetails">
        <p> {{ x }} </p>
      </div>

      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-stable button-block  button-full" ng-click="login(username, password)">Log in
      </button>
      <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
